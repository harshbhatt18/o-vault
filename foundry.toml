[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 20
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Suppress "Unreachable code" warnings from OZ's ERC4626.withdraw/redeem.
# Our overrides revert unconditionally, making the parent's post-revert lines dead code.
ignored_warnings_from = ["lib/"]

# ─── CI Fuzz Profile ───────────────────────────────────────────────────
# Usage: FOUNDRY_PROFILE=ci forge test
[profile.ci]
fuzz.runs = 1024
invariant.runs = 512
invariant.depth = 256

# ─── Deep Fuzz Profile ────────────────────────────────────────────────
# Usage: FOUNDRY_PROFILE=deep forge test
[profile.deep]
fuzz.runs = 10000
invariant.runs = 2048
invariant.depth = 512

[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
